<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="87wTD9ZErtbCRpyhyg1BcTAnr92Q3BlMGjfT4WrWTt8" />
  <title>Weather Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav class="navbar">
    <img src="logo.png" alt="wheather" class="logo">
    <h1>Weather Application</h1>
  </nav>
  <div class="container background">
    <div class="input-section">
      <input type="search" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">	
        <i class="fa fa-search"></i></button>
    </div>
    <div id="weatherInfo">
      <div id="box"></div>
    </div>
  </div>
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Weather Forecast App</p>
      <p class="weather-api">Powered by OpenWeatherMap API</p>
    </div>
  </footer>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/05cf97a7a1.js" crossorigin="anonymous"></script>
</body>
</html>
